<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Enter your login info</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Material icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<style>
body {
	margin: 0;
	width: 100%;
	height: 100vh;
	font-family: "Exo", sans-serif;
	color: #fff;
	background: linear-gradient(90deg, rgba(37, 37, 37, 0.144),
		rgba(37, 37, 37, 0.877));
	background-size: 400% 400%;
}
</style>
<body>
    <div class="row">
        <a href="/rwa-z2-mirza-hasanovic/" class="btn black-text btn-flat right navigation-button" >Home</a>
    </div>
	<div class="row container" style="margin-top: 120px;">
		<form class="col s12 m8 l4 offset-l4 offset-m3" action="login"
			method="post">
			<h5>Login form</h5>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_box</i> <input
						id="username" name="username" type="text" class="validate">
					<label for="username">Username</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">security</i> <input id="password"
						name="password" type="password" class="validate"> <label
						for="password">Password</label>
				</div>
			</div>

			<button class="btn center" type="submit">Login</button>

		</form>
	</div>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script>
		$(document).ready(function() {
			$('select').formSelect();
		});
	</script>

</body>

</html>
